name: Worker Service CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  worker-service:
    name: Worker Service CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      # SCA
      - name: Run SCA (Trivy)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      # SAST
      - name: Run SAST
        run: dotnet build /p:RunAnalyzers=true || true

      # Unit tests
      - name: Run Unit Tests
        run: dotnet test || true

      # Docker build & push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: worker
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/worker-find-your-bias:${{ github.sha }}
      
      - name: Update deployment manifest
        # ADDED: This step updates the image tag in your deployment file.
        # Assumes your file is located at 'kubernetes/deployment.yaml'.
        run: |
          sed -i "s|image: .*|image: deadvexon/worker-find-your-bias:${{ github.sha }}|g" k8s-specifications/worker-deployment.yaml
  
      - name: Commit and push manifest changes
        # ADDED: This step commits the updated manifest file back to your main branch.
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s-specifications/worker-deployment.yaml
          git diff --staged --quiet || git commit -m "CI: Update image tag to ${{ github.sha }}"
          git push
