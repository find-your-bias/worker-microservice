apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: deadvexon/worker-find-your-bias:cb5a4b0e864c5322e9f4a67e4a0c4adefeee57de
        imagePullPolicy: Always
        name: worker
        livenessProbe:
          exec:
            command: ["pidof", "dotnet"]
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"